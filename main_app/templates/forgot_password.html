{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="content">

  <input type="hidden" value="{{success}}" id="validation">
    <form action="/forgot_password/" method="post">
        <div class="mb-3">
          {% csrf_token %}
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="forgot_pass_email" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Enter your Email address to receive a request change password.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock content %}
