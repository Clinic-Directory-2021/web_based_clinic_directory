{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/home_base.css' %}">
    <script src="{% static 'js/home_base.js' %}" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class='header'>
        <div class='logo'>
            <h2 onclick="dashboard()">Clinic</h2>
        </div>
        <div class="profile">
            <img src="../static/images/user.png" alt="profile" class='profile-picture' onclick="show_menu()">
        </div>
    </div>
    <div class="menu-list">
        <div class="menu-header">
            <div class="decoy"><h4 style="color: white;">{{user_data.first_name}} {{user_data.last_name}}</h4></div>
            <div class='close' onclick="close_menu()">
                <div class="line left"></div>
                <div class="line right"></div>
            </div>
        </div>
        <br>
        <ul>
            <a href="#"><li><h3>Notification</h3></li></a>
            <a href="#"><li><h3>Edit profile</h3></li></a>
            <a href="#"><li><h3>Saved list</h3></li></a>
            <a href="#"><li><h3>Contact history</h3></li></a>
            <a href="#"><li><h3>About</h3></li></a>
            <a href="{% url 'logout' %}"><li><h3>Logout</h3></li></a>
        </ul>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
