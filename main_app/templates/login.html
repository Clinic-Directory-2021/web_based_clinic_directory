{% extends "base.html" %}
{% block content %}
<div class='login-content'>
    <form action="/login_validation/" method='post'>
    {% csrf_token %}
    <h1 class='login-h1'>Login to your account</h1>
    <input type="email" name="login_email" placeholder="Email" class='login-input'>
    <input type="password" name="login_password" placeholder="Password" class='login-input'>
    <br>
    <a href="#" class="login-link">Forgot your password?</a>
    <br>
    {%if messages%}
    {%for msg in messages%}
    <h3>{{msg}}</h3>
    {%endfor%}
    {%endif%}
    <input type="submit" value="Login" class="login-button" />
    <br>
    <br>
    <a href="{% url 'register' %}" class="login-link" style='text-align: center;'>Not a member? Register here.</a>
    <!--Hello-->
</div>
{% endblock content %}
