{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <script src="{% static 'js/index.js' %}" defer></script>
    <script src="{% static 'js/base.js' %}" defer></script>
    <script src="{% static 'js/functions.js' %}" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Govet</title>
</head>
<body>
    <div class='header' style="background-color: #072A40;">
        <div class='logo' style="display: flex;">
            <a href="{% url 'dashboard' %}"><img src="../static/images/logo.png" alt="logo" width="50" height="50" style="cursor: pointer;"></a>
            &nbsp; &nbsp;
            <h3 style="margin-top: -2px;margin-left: 30px; overflow-y: hidden; color: #F9F7F0;">GoVet</h3>
            <h6 style="margin-top: 24px;margin-left: -110px; overflow-y: hidden; color: #F9F7F0;">Pawsitively Great Care</h6>
        </div>
        <div class="middle">
            <ul>
                <a href="{% url 'dashboard' %}" style='color:#F9F7F0;'><li id="dashboard"><h6>Home</h6></li></a>
                <a href="{% url 'grooming' %}" style='color:#F9F7F0;'><li id="grooming"><h6>Grooming</h6></li></a>
                <a href="{% url 'login' %}"><li id="login" style='color:#F9F7F0;'><h6>Login</h6></li></a>
                <a href="{% url 'register' %}" ><li id="register" style='color:#F9F7F0;'><h6>Registration</h6></li></a>
                <a href="{% url 'about' %}" ><li id="about" style = "color: #F9F7F0;"><h6>About</h6></li></a>
            </ul>
        </div>
        <div class="menu" onclick="show_menu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        </div>

    <div class="menu-list">
        <div class="menu-header">
            <div class="decoy"></div>
            <div class='close' onclick="close_menu()">
                <div class="line left"></div>
                <div class="line right"></div>
            </div>
        </div>
        <ul>
            <a href="{% url 'dashboard' %}"><li><h3>Home</h3></li></a>
            <a href="{% url 'grooming' %}"><li><h3>Grooming</h3></li></a>
            <a href="{% url 'login' %}"><li><h3>Login</h3></li></a>
            <a href="{% url 'register' %}"><li><h3>Registration</h3></li></a>
            <a href="{% url 'about' %}"><li><h3>About</h3></li></a>
        </ul>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
