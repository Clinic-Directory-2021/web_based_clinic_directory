{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
    <script src="{% static 'js/index.js' %}" defer></script>
    <script src="{% static 'js/base.js' %}" defer></script>
    <script src="{% static 'js/functions.js' %}" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class='header'>
        <div class='logo'>
            <a href="{% url 'dashboard' %}"><img src="../static/images/logo.png" alt="logo" width="50" height="50" style="cursor: pointer;"></a>
        </div>
        <div class="middle">
            <ul>
                <a href="{% url 'dashboard' %}" style='color:#2D2424;'><li><h4>Dashboard</h4></li></a>
                <a href="{% url 'login' %}"><li><h4>Login</h4></li></a>
                <a href="{% url 'register' %}" ><li><h4>Register</h4></li></a>
                <a href="{% url 'about' %}" style = "color: #2D2424;"><li><h4>About</h4></li></a>
            </ul>
        </div>
        <div class="menu" onclick="show_menu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        </div>

    <div class="menu-list">
        <div class="menu-header">
            <div class="decoy"></div>
            <div class='close' onclick="close_menu()">
                <div class="line left"></div>
                <div class="line right"></div>
            </div>
        </div>
        <ul>
            <a href="{% url 'dashboard' %}"><li><h3>Dashboard</h3></li></a>
            <a href="{% url 'login' %}"><li><h3>Login</h3></li></a>
            <a href="{% url 'register' %}"><li><h3>Register</h3></li></a>
            <a href="#"><li><h3>About</h3></li></a>
        </ul>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
