{% extends "home_base.html" %}
{% load static %}
{% block content %}
<!-- <h1>Welcome {{user_data.first_name}} {{user_data.last_name}}</h1> -->
<h1 class="welcome">Hello, {{user_data.clinic_name}}</h1>

<input type="text" class="search-product" placeholder="Search item">
<button class="search-button">Search</button>
<br>
<br>


<div class="items">
    <div class="add-item" onclick="toAddItem()">
    </div>
    {% for key, values in item_data.items reversed %}
    <div id="{{key}}" style="background-image: url({{values.product_img}});background-size: cover;" class="item" data-bs-toggle="modal" data-bs-target="#exampleModal">
        {{key}} <br>
        
        <p>product name: </p> {{values.product_name}} <br>
        <p>product price: </p>{{values.product_price}}
    </div>
    {% endfor %}
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit your product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img src="../static/images/map.jpg" alt="" class="image">
            <br>
            <input type="file" alt="Submit" class="credentials">
            <br>
            <input type="text"  class="credentials" placeholder="Product name*">
            <input type="number"  class="credentials" placeholder="Product price*">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
 <script src="{% static 'js/homepage.js' %}"></script>
{% endblock %}
