{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="{% static 'js/add_item.js' %}" defer></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/add_item.css' %}">
</head>
<body>
    <div class='header'>
        
    </div>
    <br>


    <form action="/add_item_firebase/" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Image Preview-->
    <img src="../static/images/map.jpg" id="preview_img" alt="" class="image">
    <br>
    <!-- Input File-->
    <input name="selected_product_image" id="product_image" accept=".jpg, .jpeg, .png" type="file" alt="Submit" class="credentials">
    <br>
    <!-- Input Prod Name-->
    <input type="text" name="product_name" id="product_name" class="credentials" placeholder="Product name*">
    <!-- Input Prod Price-->
    <input type="number" name="product_price" id="product_price"class="credentials" placeholder="Product price*">
    <!-- Current Number of Items -->
    <input type="number" hidden="true" class="credentials" name="current_number_of_items" id="current_number_of_items" value="{{user_data.total_items}}" />
    <!-- Field Name -->
    <input type="hidden" name="field_name" class="credentials" id="new_field_name" />
    <div class="buttons">
        <input type="submit" value="Save" class="save"  id="settings_edit">
        <button type="button" class="btn-danger cancel"  id="cancel_button" onclick="toHomepage()">Cancel</button>
    </form>
   
    </div>
    
    {% if messages %}
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    {% endif %}
</body>
</html>
