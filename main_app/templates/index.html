{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="column">
        <div class='result'>
            <!-- Search bar-->
            <form>
                <input type="text" class='search-bar' placeholder="Search place, clinic name, or item" id="searchItem" onkeyup="suggestSearch()"> 
                <input type="submit" class="search-button">
            </form>
            <!--RESULT-->
            <div class='preview'>
                <form id="indexForm" method='post' enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" id="id_field">
                    <input type="submit" hidden>
                    </form>
                {% for values in user_data %}
                <div class="preview-item" onclick="showModal('{{values.clinic_name}}', '{{values.clinic_img_url}}', '{{values.clinic_address}}', '{{values.user_id}}')">
                   
                    <img src="{{values.clinic_img_url}}" alt="image">
                    <div class="details">
                        {{values.clinic_name}}
                        <br>
                        Rate
                        <br>
                        <br>
                        <p>{{values.clinic_address}}</p>
                        
                    </div>
                </div>
                {% endfor %}

            </div>
            </div>

    </div>
    <div class="column">
        <div class='map'>
            {% autoescape off %}
                {{map}}
            {% endautoescape %}
        </div>
    </div>
  </div>
<div class="grey"></div>
  <div class="item-modal">
    <img src="../static/images/map.jpg" id="item-modal-img" alt="image">
    <div class="details">
        <b>Clinic name</b>
        <p id="item-modal-name"></p>
        <br>
        rate
        <br>
        <br>
        <p>Location</p>
        <p id="item-modal-address"></p>
        Contact number
        <p align='left' style="font-size: 12px;">Available Items</p>
        <div id="loading"></div>
        <div class="available-item">

    </div>
