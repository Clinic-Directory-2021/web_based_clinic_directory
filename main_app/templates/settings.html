{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/settings.js' %}" defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
</head>
<body>
    <div id="loader"></div>

    <div class='header'>
   
    </div>
    <br>
    <a href="{% url 'homepage' %}" class="back-link">Back to dashboard</a>
    <br>
    <br></b>

    <form method='post' id="settingsForm" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Old Image Directory -->
    <input type="hidden" value="{{user_data.clinic_img_directory}}" id="old_image_directory" name="old_image_directory" class="credentials"  />
    <!-- Clinic Image Preview-->
    <img src="{{user_data.clinic_img_url}}" id="preview_img" alt="" class="image">
    <br>
    <!-- Clinic Image Input File-->
    <input disabled required name="clinic_image" id="clinic_image" accept=".jpg, .jpeg, .png" type="file" alt="Submit" class="credentials">
    <br>
    <input type="text" disabled placeholder="{{user_data.clinic_name}}" class="credentials">
    <input type="text" disabled placeholder="{{user_data.clinic_address}}" class="credentials">
    <div id="map" style="position: relative; top: 0; left: 30%; right: 0">
    <h3> Please Select Exact Location on the Map</h3>
    <!-- Map -->
    {% autoescape off %}
    {{map}}
    {% endautoescape %}
    </div><br>Latitude:
    <input type="text" id="latitude" disabled placeholder="{{user_data.latitude}}" class="credentials">
    Longitude: <input type="text" id="longitude" disabled placeholder="{{user_data.longitude}}" class="credentials">
    <input type="text" disabled placeholder="{{user_data.email}}" class="credentials">
    <textarea rows="4" cols="50" placeholder="{{user_data.clinic_description}}" class='credentials' disabled></textarea>
    <br>
    <br>
    <input type="submit" value="Save" class="edit" id="settings_save" />
    </form>
    <h3 id="responseMessage"></h3>
    <button class="edit" onclick="edit_clinic_info()" id="settings_edit">Edit credentials</button>
</body>
</html>
