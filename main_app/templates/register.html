{% extends "base.html" %}
{% block content %}
<div class='register-content'>
    <h1 class='register-h1'>Register an account here</h1>
    <input type="text" placeholder="First name" class='register-input'>
    <input type="text" placeholder="Last name" class='register-input'>
    <input type="email" placeholder="Email" class='register-input'>
    <input type="password" placeholder="Password" class='register-input'>
    <input type="password" placeholder="Confirm password" class='register-input'>
    <br>
    <button class="register-button">Register</button>
    <br>
    <br>
    <a href="{% url 'login' %}" class="register-link" style='text-align: center;'>Already a member? Login here.</a>
    
</div>
{% endblock content %}
